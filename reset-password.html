<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="reset-password.css">
    </head>
    <body>
      <div class="encabezado">
        <h1>Fashion Hunter</h1>
      </div>
    
      <div class="switch-password">
          <h3>Por favor ingresa tu nueva contraseña</h3>
          <form class="form" method="post">
              <input type="password" name="new-password" placeholder="Nueva contraseña" required>
              <br>
              <input type="password" name="password-confirm" placeholder="Confirma tu contraseña" required>
              <br>
              <button class="btn btn-success" type="submit" id="cambiar-password" (click)="onReset()">Cambiar</button>
          </form>
      </div>
    </body>
</html>
