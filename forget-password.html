<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fashion Hunter - Recuperar cuenta</title>
    <link rel="stylesheet" href="forget-password.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/47e2b6eac0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="inicio">
        <section class="galeria">
            <img src="images/login/malik-skydsgaard-qATVOVghbTk-unsplash.jpg">
        </section>
        <section class="inicioSesion">
            <div class="login">
                <div class="header">
                    <h1>Fashion&nbsp;Hunter</h1>
                    <p><em>La red social en la que tu estilo habla por vos</em></p>
                </div>
                <div class="container">
                    <h2>Recupera tu cuenta</h2>
                    <p>Ingresa tu correo electrónico para buscar tu cuenta.</p>
                    <form class="form" method="post">
                        <input type="email" name="email" id="email" placeholder="Correo electrónico" autocomplete="off">
                        <br>
                        <div class="actions">
                            <button type="button" id="cancelar">Cancelar</button>
                            <button type="submit" id="buscar">Buscar</button>
                        </div>
                    </form>

                    <h4 id="crear-cuenta"><small>¿No tenés cuenta?</small> <a href="javascript:void(0)">Crear
                            cuenta</a></h4>
                </div>
            </div>
            <footer>
                <hr />
                <div class="instagram">
                    <i class="fab fa-instagram"></i>
                    <h4> @fashionhunter_arg</h4>
                </div>
            </footer>
        </section>
    </div>

    <script>
        const cancelBtn = document.querySelector('#cancelar');
        const buscarBtn = document.querySelector('#buscar');
        const crearCuentaLink = document.querySelector('#crear-cuenta a');
        const forgottenPasswordLink = document.querySelector('#forgotten-password a');

        cancelBtn.addEventListener('click', () => {
            window.location.assign('index.html');
        });

        buscarBtn.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.assign('home.html');
        });

        crearCuentaLink.addEventListener('click', () => {
            window.location.assign('crear-cuenta.html');
        })

    </script>
</body>

</html>
