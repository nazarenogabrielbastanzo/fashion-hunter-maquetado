<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fashion Hunter - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/47e2b6eac0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="inicio">
        <section class="galeria">
            <img src="images/login/malik-skydsgaard-qATVOVghbTk-unsplash.jpg">
        </section>
        <section class="inicioSesion">
            <div class="login">
                <div class="header">
                    <h1>Fashion&nbsp;Hunter</h1>
                    <p><em>La red social en la que tu estilo habla por vos</em></p>
                </div>
                <div class="container">
                    <h2>Ingrese usuario y contraseña</h2>
                    <form class="form" method="post">
                        <input type="text" #username name="username" placeholder="Usuario" autocomplete="off" required>
                        <br>
                        <input type="password" #password name="password" placeholder="Contraseña" autocomplete="off"
                            required>
                        <br>
                        <button type="submit" id="login-button">Iniciar
                            Sesión</button>
                    </form>

                    <h4 id="forgotten-password"><small>¿Has olvidado tu
                            contraseña?</small> <a href="javascript:void(0)">Clic aquí</a></h4>
                    <h4 id="crear-cuenta"><small>¿No tenés cuenta?</small> <a href="javascript:void(0)">Crear
                            cuenta</a></h4>
                </div>
            </div>
            <footer>
                <hr />
                <div class="instagram">
                    <i class="fab fa-instagram"></i>
                    <h4> @fashionhunter_arg</h4>
                </div>
            </footer>
        </section>
    </div>

    <script>
        const loginBtn = document.querySelector('#login-button');
        const crearCuentaLink = document.querySelector('#crear-cuenta a');
        const forgottenPasswordLink = document.querySelector('#forgotten-password a');

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.assign('home.html');
        });

        forgottenPasswordLink.addEventListener('click', () => {
            window.location.assign('forget-password.html');
        })

        crearCuentaLink.addEventListener('click', () => {
            window.location.assign('crear-cuenta.html');
        })

    </script>
</body>

</html>
