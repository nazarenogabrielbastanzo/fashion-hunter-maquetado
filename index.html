<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Fashion Hunter</title>
        <script src="https://kit.fontawesome.com/47e2b6eac0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="title">
          <h1>Fashion Hunter</h1>
        </div>
        <div class="subtitle">
          <h2>Crear cuenta</h2>
        </div>
        <div class="flex-container">
          <div class="flex-item">
            <h3>Datos Personales</h3>
            <div class="line-right">
              <input type="text" placeholder="Nombre" autocomplete="off">
              <br>
              <input type="text" placeholder="Apellido" autocomplete="off">
              <br>
              <input type="text" placeholder="Usuario" autocomplete="off">
              <br>
              <input type="email" placeholder="Email" autocomplete="off">
              <br>
              <input type="password" placeholder="Contraseña" autocomplete="off">
            </div>
          </div>
          <div class="flex-item">
            <h3>Foto de perfil</h3>
            <div class="photo-selection">
              <p>Nos encantaría conocerte, pero también puedes elegir un avatar temporario.</p>
              <div class="flex-container profile-photos">
                <div class="flex-item"><img src="images/post1.jpg" alt="1"></div>
                <div class="flex-item"><img src="images/post2.jpg" alt="2"></div>
                <div class="flex-item"><img src="images/post3.jpg" alt="3"></div>
                <div class="flex-item"><img src="images/post4.jpg" alt="4"></div>
                <div class="flex-item"><img src="images/post5.jpg" alt="5"></div>
                <div class="flex-item"><img src="images/post6.jpg" alt="6"></div>
              </div>
              <div class="upload-photo">
                <button><i class="fa-solid fa-arrow-up-from-bracket fa-lg"></i>Subir archivo</button>
              </div>
            </div>
          </div>
          <div class="flex-item go">
            <button>Vamos allá!</button>
          </div>
        </div>
    </body>
</html>
