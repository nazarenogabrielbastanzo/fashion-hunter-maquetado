<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="mensajes.css" />
    <script
      src="https://kit.fontawesome.com/47e2b6eac0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <div class="title">
      <h1>Fashion Hunter</h1>
      <div class="right">
        <p>Marina <br /><small>Cerrar sesión</small></p>
        <img src="images/avatar/Marina.png" class="img-rounded" alt="" />
      </div>
    </div>

    <!-- Messages -->
    <div class="container">
      <!-- Back -->
      <div class="back">
        <img src="images/icons/left_arrow.png" alt="" /><span>Mensajes</span>
      </div>
      
      <!-- Messages container -->
      <div class="messages-container">
        <!-- Active messages -->
        <div class="active-messages">
          <!-- Active messages header -->
          <div class="active-messages-header">
            <span>
              Chats activos
            </span>
            <img src="images/icons/add_chat.png" alt="">
          </div>
          <!-- Active messages item 1 -->
          <div class="active-messages-item">
            <img src="images/avatar/joaquin.png" alt="">
            <div class="wrapper">
              <span class="user-name">Joaquín Lewis</span>
              <br>
              <span><small>No a la chaqueta...</small></span>
            </div>
            <div class="connection-indicator unreaded"></div>
          </div>

          <!-- Active messages item 2 -->
          <div class="active-messages-item">
            <img src="images/avatar/Camila.png" alt="">
            <div class="wrapper">
              <span class="user-name">Camila Romib</span>
              <br>
              <span><small>Si! Ahí estaba, recién...</small></span>
            </div>
            <div class="connection-indicator active"></div>
          </div>

          <!-- Active messages item 3 -->
          <div class="active-messages-item">
            <img src="images/avatar/pedro.png" alt="">
            <div class="wrapper">
              <span class="user-name">Pedro Carres</span>
              <br>
              <span><small>No iré a ese evento...</small></span>
            </div>
            <div class="connection-indicator readed"></div>
          </div>

          <!-- Active messages item 4 -->
          <div class="active-messages-item">
            <img src="images/avatar/lina.png" alt="">
            <div class="wrapper">
              <span class="user-name">Lina Grante</span>
              <br>
              <span><small>El desfile era...</small></span>
            </div>
            <div class="connection-indicator readed"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
